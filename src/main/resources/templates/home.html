<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser}+'!'"> Login As </h2>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"> </script> -->
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <h2 th:text=${message}> </h2>
    
    <div class="container-fluid">
		<h2 th:text=" 'Hello ' + ${#httpServletRequest.remoteUser} + ' !'">Login as</h2>

		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-dealer">
						Tambah User Baru
					</div>
					<div class="card-body">
						<form th:action="@{/user/addUser}" method="post">
						<!-- <input type="hidden" name="id" th:value="${user.id}"/> -->
							<div class="row form-group">
								<label class="col-sd-4"> User Name</label>
								<input class="col-sd-8 form-control input-sm" type="text" name="username">
							</div>
							<div class="row form-group">
								<label class="col-sd-4"> Password: </label>
								<input class="col-sd-8 form-control input-sm" type="password" name="password">
							</div>
							<div class="row form-group">
								<label class="col-sd-4"> Role: </label>
								<input class="col-sd-8 form-control input-sm" type="text" name="role">
							</div>
							<div>
								<button type="submit" class="btn btn-primary">Simpan</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>

    <div class="container-fluid">
        <h2>Hello!</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tambah Dealer
                    </div>
                    <div class="card-body">
                        <p class="card-text">Fitur untuk menambah dealer.</p>
                        <a class="btn btn-primary" th:href="@{/dealer/add}">Tambah</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Cari Dealer berdasarkan Id
                    </div>
                    <form th:action="@{/dealer/view}" method="GET">
                        <div class="card-body">
                            <label for="dealerId">Id Dealer:</label>
                            <input type="text" name="dealerId" class="form-control" />
                            <button type="submit" class="btn btn-primary">Cari</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</br>
 
 <div class="container-fluid">
    <div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-dealer">
						Update Password
					</div>
					<div class="card-body">
						<form th:action="@{/user/updatePassword}" method="post">
							<div class="row form-group">
								<label class="col-sd-4"> Password Lama: </label>
								<input class="col-sd-8 form-control input-sm" type="password" name="passwordLama">
							</div>
							<div class="row form-group">
								<label class="col-sd-4"> Password Baru: </label>
								<input class="col-sd-8 form-control input-sm" type="password" name="passwordBaru" id="password"  >
							</div>
							<div class="row form-group">
								<label class="col-sd-4"> Konfirmasi Password Baru: </label>
								<input class="col-sd-8 form-control input-sm" type="password" name="passwordKonfirmasi" id="confirm_password" onkeyup='check();' >
							</div>
							<div>
								<button  type="submit" class="btn btn-primary" id="Button" >Simpan</button>
							</div>
							<span id='message'></span>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	

<script>
var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'matching';
    document.getElementById("Button").disabled = false;
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'not matching';
    document.getElementById("Button").disabled = true;
  }
}
</script>

   
    
    
</body>
</html>
